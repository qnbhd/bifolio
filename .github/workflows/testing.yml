name: Tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: [ "3.8", "3.10" ]
    runs-on: ${{ matrix.os }}

    services:
        redis:
            image: redis:alpine
            ports:
                - 6379
        rabbitmq:
            image: rabbitmq:3.8
            env:
                RABBITMQ_DEFAULT_USER: guest
                RABBITMQ_DEFAULT_PASS: guest
            ports:
                - 5672

    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install requirements
        run: |
            pip install -r requirements.txt
            pip install -r cacher/requirements.txt
            pip install -r bifolio/requirements.txt

      #----------------------------------------------
      #              run test suite
      #----------------------------------------------
      - name: Run python tests
        run: |
          python cacher/server.py &
          sleep 5
          pytest --log-level=INFO --cov=bifolio --cov-report=xml tests/
        env:
            RABBITMQ_HOST: 127.0.0.1
            RABBITMQ_PORT: ${{ job.services.rabbitmq.ports['5672'] }}
            RABBITMQ_QUEUE: stocks
            REDIS_HOST: 127.0.0.1
            REDIS_PORT: ${{ job.services.redis.ports['6379'] }}

      - name: Publish codecov report
        uses: codecov/codecov-action@v1
        if: matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
