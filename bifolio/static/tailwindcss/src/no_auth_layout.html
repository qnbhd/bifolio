<!DOCTYPE html>

<head>
    <title>BIFOLIO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
<!--    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <script src="https://unpkg.com/flowbite@1.5.3/dist/datepicker.js"></script>
    <style>
        /* The max width on the helpscout site is larger than tailwinds biggest max
        width. If this was being built and compiled rather than using the CDN
        the extra class should extend tailwind rather than be here*/
        .max-w-8xl {
            max-width: 80rem;
        }

        /* Since the hero art is a solid jpg (no transparency) ive had to add
        the hero colour hero for use as a background otherwise it stands
        out badly since Tailwind doesn't have the same colour. */
        .bg-hero {
            background: #f8faff;
        }
    </style>
</head>
